<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrashTech</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="images/TrashTechFavicon.png" type="image/x-icon" />
</head>
<body>
    <div id="navbar" class="nav">
        <a href="https://github.com/shamsharoon/TrashTechFigmaDesign"><img src="images/techlogo.png" alt="TrashTechLogo" class="logo" /></a>
        <h2 class="header"><a href="#about">ABOUT US</a></h2>
        <h2 class="header"><a href="#team">OUR TEAM</a></h2>
        <h2 class="header"><a href="#features">FEATURES</a></h2>
        <h2 class="header"><a href="#partners">PARTNERS</a></h2>
        <h2 class="header"><a href="#contact">CONTACT US</a></h2>
    </div>
    <div id="about" class="content">
        <div class="infoText">
            <h1>
                Want to learn
            </h1>
            <h1>
                more about
            <span class="recycling"><br />Recycling?</span>
            </h1>
            
            <button class="btn">
                <a href="https://www.youtube.com">learn more</a>
            </button>
        </div>
        <img src="images/IPhone.png" alt="Recycle" class="recycle" />
    </div>
    <div class="moreIconContainer">
        <div class="moreIcon">
        </div>
    </div>

    <div id="team" class="card-container">
        <div class="card">
            <div class="card-side front">
                <div>Vincent Wong</div>
            </div>
            <div class="card-side back">
                <div>More Info</div>
            </div>
        </div>
        <div class="card">
            <div class="card-side front">
                <div>Shams Haroon</div>
            </div>
            <div class="card-side back">
                <div>More Info</div>
            </div>
        </div>
        <div class="card">
            <div class="card-side front">
                <div>Tommy M. </div>
            </div>
            <div class="card-side back">
                <div>More Info</div>
            </div>
        </div>
        <div class="card">
            <div class="card-side front">
                <div>Ethan Tzortis</div>
            </div>
            <div class="card-side back">
                <div>More Info</div>
            </div>
        </div>
    </div>

    <div id="contact" class="container">
        <h2>Contact</h2>
        <hr>
        <form>
          <div class="field" tabindex="1">
            <label for="username">
              <i class="far fa-user"></i>Your Name
            </label>
            <input name="username" type="text" placeholder="e.g. john doe" required>
          </div>
          <div class="field" tabindex="2">
            <label for="email">
              <i class="far fa-envelope"></i>Your Email
            </label>
            <input name="email" type="email" placeholder="email@domain.com" required>
          </div>
          <div class="field" tabindex="3">
            <label for="message">
              <i class="far fa-edit"></i>Your Message
            </label>
            <textarea name="message" placeholder="type here" required></textarea>
          </div>
          <button type="submit">Send Me Message</button>
        </form>
        <section class="footer">
          <img class="logos" src="images\github.png" alt="">
          <img class="logos" src="images\linkedin.png" alt="">
          <img class="logos" src="images\email.jpg" alt="">
        </section>
      </div>

    <script src="scripts.js"></script>
</body>
</html>
